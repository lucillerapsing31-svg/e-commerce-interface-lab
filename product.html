<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing | ShopEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>All Products</h1>
        
        <div>
            <article>
                <img src="https://placehold.co/300x200" alt="Leather wallet">
                <h2>Slim Leather Wallet</h2>
                <p>$39.99</p>
                <a href="detail.html">View details</a>
                <br>
                <a href="cart.html">Add to cart</a>
            </article>
            
            <article>
                <img src="https://placehold.co/300x200" alt="Coffee mug">
                <h2>Ceramic Travel Mug</h2>
                <p>$24.99</p>
                <a href="detail.html">View details</a>
                <br>
                <a href="cart.html">Add to cart</a>
            </article>
            
            <article>
                <img src="https://placehold.co/300x200" alt="Desk lamp">
                <h2>LED Desk Lamp</h2>
                <p>$59.99</p>
                <a href="detail.html">View details</a>
                <br>
                <a href="cart.html">Add to cart</a>
            </article>
        </div>
    </main>

    <aside>
        <h2>Filter</h2>
        <form>
            <h3>Category</h3>
            <label><input type="checkbox" name="category" value="accessories"> Accessories</label><br>
            <label><input type="checkbox" name="category" value="kitchen"> Kitchen</label><br>
            <label><input type="checkbox" name="category" value="electronics"> Electronics</label><br>
            
            <h3>Rating</h3>
            <label><input type="radio" name="rating" value="4"> 4★ & above</label><br>
            <label><input type="radio" name="rating" value="3"> 3★ & above</label><br>
            <label><input type="radio" name="rating" value="all"> All</label><br>
        </form>
    </aside>
    
    <hr>
    <footer>
        <p><a href="landing.html">Home</a> | <a href="account.html">My Account</a> | <a href="cart.html">Cart</a> | <a href="signup.html">Sign Up</a></p>
    </footer>
</body>
</html>
