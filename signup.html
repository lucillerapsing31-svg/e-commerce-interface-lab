<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up | ShopEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create an Account</h1>
        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="account.html">Already have an account? Sign in</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <label for="fullname">Full name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required minlength="8"><br><br>

            <label for="confirm-password">Confirm password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>

            <a href="account.html"><button type="button">Sign Up</button></a>
        </form>
        
        <p>Already registered? <a href="account.html">Go to your account â†’</a></p>
    </main>
    
    <hr>
    <footer>
        <p><a href="landing.html">Home</a> | <a href="products.html">Shop</a> | <a href="account.html">Sign In</a></p>
    </footer>
</body>
</html>
