<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | ShopEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>Checkout</h1>
    
    <div>
        <section>
            <fieldset>
                <legend>Shipping Address</legend>
                
                <label for="name">Full name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="street">Street address:</label><br>
                <input type="text" id="street" name="street"><br><br>
                
                <label for="zip">ZIP / Postal code:</label><br>
                <input type="text" id="zip" name="zip"><br>
            </fieldset>
        </section>
        
        <section>
            <fieldset>
                <legend>Payment Method</legend>
                
                <label><input type="radio" name="payment" value="credit"> Credit Card</label><br>
                <label><input type="radio" name="payment" value="paypal"> PayPal</label><br>
                <label><input type="radio" name="payment" value="bank"> Bank Transfer</label><br>
            </fieldset>
        </section>
        
        <a href="account.html"><button>Place Order</button></a>
    </div>
    
    <aside>
        <h2>Order Summary</h2>
        <p>Items (3): $124.97</p>
        <p>Shipping: $4.99</p>
        <p><strong>Total: $129.96</strong></p>
    </aside>
    
    <hr>
    <footer>
        <p><a href="cart.html">‚Üê Back to cart</a> | <a href="products.html">Continue shopping</a> | <a href="account.html">My Account</a></p>
    </footer>
</body>
</html>
